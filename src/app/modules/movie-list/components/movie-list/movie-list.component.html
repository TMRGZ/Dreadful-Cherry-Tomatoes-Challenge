<div class="container">
  <div class="text-center">
    <input (input)="applySearchFilter()" [(ngModel)]="searchTerm" placeholder="Title" type="text"/>
  </div>
</div>

<div class="container">
  <h3 class="text-white">Popular Movies</h3>

  <div class="row">
    <div *ngFor="let movie of filteredMovies" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2">
      <app-movie-cover [movie]="movie"/>
    </div>
  </div>
</div>
