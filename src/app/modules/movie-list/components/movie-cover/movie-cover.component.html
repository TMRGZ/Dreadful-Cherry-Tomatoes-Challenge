<div class="movie-cover">
  <div class="card">
    <img [src]="movie.images?.posterArt?.url" alt="" class="card-img-top img-fluid">
    <div class="card-title">
      <b>{{movie.title}}</b>
    </div>
    <p class="card-subtitle">{{movie.releaseYear}}</p>
    <p class="card-body">{{movie.description}}</p>

  </div>

</div>
