<div class="movie-cover">
  <h2>{{movie.title}}</h2>
  <h2>{{movie.description}}</h2>
  <h2>{{movie.releaseYear}}</h2>
  <h2>{{movie.images?.posterArt?.url}}</h2>
  <img [src]="movie.images?.posterArt?.url" alt=""
       [height]="movie.images?.posterArt?.height" [width]="movie.images?.posterArt?.width">
</div>
